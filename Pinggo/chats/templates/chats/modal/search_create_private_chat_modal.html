<div x-show="search"
     x-transition.opacity
     x-cloak
     @keydown.escape.window="closeSearch()"
     class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/60">

    <div
        class="w-full sm:max-w-md
               bg-gray-800
               rounded-t-2xl sm:rounded-2xl
               p-5 sm:p-6
               shadow-xl
               mx-0 sm:mx-4
               relative">

        <h2 class="text-lg font-semibold text-white mb-4">
            Search User
        </h2>

        <input
            x-model="username"
            @keydown.enter.prevent="startChat()"
            type="text"
            class="w-full mb-4 p-3 rounded-lg
                   bg-gray-700 text-white
                   placeholder-gray-400
                   focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="Type username and press Enter">

        <div class="flex gap-3">
            <button @click="closeSearch()"
                    class="flex-1 bg-gray-600 py-2.5 rounded-lg
                           text-white hover:bg-gray-500">
                Cancel
            </button>

            <button @click="startChat()"
                    class="flex-1 bg-emerald-500 py-2.5 rounded-lg
                           text-white hover:bg-emerald-400">
                Search
            </button>
        </div>
    </div>
</div>
