{% load static %}

<div id="chat_type"
     class="w-full md:w-auto h-16 md:h-[40rem] flex flex-row md:flex-col
        bg-gray-800 rounded-2xl shadow-2xl relative px-4 md:px-1 py-2 md:py-3
        justify-around md:justify-start items-center">

    {% for chat_type in chat_types %}
        <a href="{% url 'chat_type' chat_type %}"
           class="flex items-center justify-center hover:bg-gray-700 rounded-full p-2 md:justify-center">

            {% if chat_type == active_type %}
                {% with icon_path="images/"|add:chat_type|add:"_chat_green_icon.svg" %}
                    <img
                        class="w-6 h-6 md:w-7 md:h-7"
                        src="{% static icon_path %}"
                        title="{{ chat_type|capfirst }} Chats">
                {% endwith %}
            {% else %}
                {% with icon_path="images/"|add:chat_type|add:"_chat_icon.svg" %}
                    <img
                        class="w-6 h-6 md:w-7 md:h-7 opacity-80 hover:opacity-100"
                        src="{% static icon_path %}"
                        title="{{ chat_type|capfirst }} Chats">
                {% endwith %}
            {% endif %}

        </a>
    {% endfor %}

</div>
