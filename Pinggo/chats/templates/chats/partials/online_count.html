<span id="online-count" hx-swap-oob="outerHTML" class="fade-in-scale pr-1">
    {{ count }}

    <style>
        @keyframes fadeInAndUp {
            from { opacity: 0; transform: scale(4); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-in-scale {
            animation: fadeInAndUp 0.6s ease;
        }
    </style>
</span>

{% if count > 0 %}
    <span id="online-icon" class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 border-2 border-gray-800 rounded-full "></span>
{% else %}
    <div id="online-icon" class="absolute bottom-0 right-0 w-3 h-3 bg-gray-500 border-2 border-gray-800 rounded-full"></div>
{% endif %}
